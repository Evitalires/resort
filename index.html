<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen overflow-x-hidden font-Montserrat">
    <header class="bg-transparent absolute inset-x-0 top-0 p-2">
      <nav>
        <ul>
          <li class="flex justify-center">
            <input ty pe="search" placeholder="Search." class="w-48 h-8
            outline-none p-3 rounded-full shadow-sm transition-all duration-300
            focus-within:shadow-sm focus:ring-2 focus:w-10/12"" />
          </li>
        </ul>
      </nav>
    </header>

    <section id="home" class="w-full h-3/4">
      <section
        class="bg-sanFrancisco bg-top h-full bg-cover grid justify-center p-6"
      >
        <h1 class="self-center font-bold text-2xl text-center text-gray-800">
          Find More locations <br />
          like this
        </h1>
        <button
          class="w-48 h-fit bg-white text-primary hover:bg-primary hover:text-white duration-500 ease-in-out text-xl font-semibold p-2 shadow-sm rounded-full self-end justify-self-center"
        >
          Explore More
        </button>
      </section>
    </section>
    <section id="recommended">
      <header class="my-4">
        <h2 class="p-2 bg-white text-primary text-2xl">Our Recommendations</h2>
      </header>
      <section
        class="flex py-4 gap-4 w-screen overflow-y-hidden overflow-x-scroll overscroll-x-contain"
      >
        <article class="card bg-secondary text-white">
          <picture class="block h-40 rounded-xl">
            <img
              src="./public/img/norway.jpg"
              alt="norway"
              class="rounded-t-xl h-full"
            />
          </picture>
          <section class="p-2 py-5">
            <h3 class="font-semibold text-xl">Norway</h3>
            <p>Beatiful Landscapes</p>
          </section>
        </article>
        <article class="card text-secondary">
          <picture class="block h-40 rounded-xl">
            <img
              src="./public/img/new_york.jpg"
              alt="new_york"
              class="rounded-t-xl h-full"
            />
          </picture>
          <section class="p-2 py-5">
            <h3 class="font-semibold text-xl">New York</h3>
            <p>Concrete Jungle</p>
          </section>
        </article>
      </section>
    </section>
    <section id="trending">
      <header>
        <h2>Trending stays</h2>
      </header>
    </section>
    <footer><nav></nav></footer>
  </body>
</html>
